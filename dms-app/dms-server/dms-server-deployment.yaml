apiVersion: apps/v1
kind: Deployment
metadata:
  name: dms-server-deploy
  namespace: default
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: dms-server
  template:
    metadata:
      labels:
        app: dms-server
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: dms-server
        image: dnjsakf/dms-server:1.0.8-dev
        ports:
        - containerPort: 3000
        env:
          - name: REDIS_URL
            value: "redis://redis-service.default.svc.cluster.local:6379"