apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app-deploy
  namespace: default
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: webapp
        image: dnjsakf/demo-app:1.0.34-dev
        ports:
        - containerPort: 8080
