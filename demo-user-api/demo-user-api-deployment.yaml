apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-user-api-deploy
  namespace: default
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: demo-user-api
        image: dnjsakf/demo-user-api:latest
        ports:
        - containerPort: 9092
